<div class="login">
  <p>
    <mat-form-field appearance="legacy" id="username">
      <mat-label>הכנס שם</mat-label>
      <input matInput placeholder="" [(ngModel)]="name">
    </mat-form-field>
  </p>

  <div class="example-container" id="password">
    <mat-form-field appearance="fill" id="fill">
      <mat-label>הכנס סיסמא</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" id="password" [(ngModel)]="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <a href="#" class="forgot">forgot password?</a>
    <div *ngIf="checkNewUser()==true">
      <p id="no">{{massage}}</p>
    </div>
    <input id="login" type="submit" value="הכנס" (click)="login()">
    <a routerLink="/newteacher" class="new">הרשם כמורה</a>
    <a routerLink="/newStudent" class="new">הרשם כתלמידה</a>
  </div>
  <div class="shadow"></div>
