<div class="CONTAINER">
    <form [formGroup]="firstFormGroup" (ngSubmit)="submitAccount(firstFormGroup)">
      
        <div class="right">
            <div class="form-field">
                <i class="fa fa-user" id="icon"></i>
                <mat-form-field>
                    <mat-label>שם פרטי</mat-label>
                    <input matInput placeholder=" " formControlName="firstName" required>
                </mat-form-field>
            </div>
            <div class="form-field">
                <i class="fa fa-user" id="icon"></i>
                <mat-form-field>
                    <mat-label>משפחה</mat-label>
                    <input matInput placeholder="" formControlName="lastName" required>
                </mat-form-field>
            </div>
            <div class="form-field">
                <i class="material-icons" id="icon">email</i>
                <mat-form-field>
                    <mat-label>דואר אלקטרוני </mat-label>
                    <input matInput formControlName="email" placeholder="Email" type="email" required>
                    <mat-error *ngIf="firstFormGroup.get('email').hasError('required')">
                        שדה זה שדה חובה </mat-error>
                    <mat-error *ngIf="firstFormGroup.get('email').hasError('email')">
                        המיל לא תקין
                    </mat-error>
                </mat-form-field>

            </div>

            <div class="form-field">
                <i class="fa fa-id-card" id="icon"></i>
                <mat-form-field>
                    <mat-label>ת.ז</mat-label>
                    <input matInput placeholder="" maxlength="9" minlength="9" formControlName="tz" required>
                    <!-- <mat-error *ngIf="firstFormGroup.get('tz').hasError('pattern')">
                        שדה זה מכיל רק מספרים </mat-error>
                    <mat-error *ngIf="firstFormGroup.get('tz').hasError('minlength')">
                        שדה זה חיב להכיל 9 ספרות</mat-error>
                    <mat-error *ngIf="firstFormGroup.get('tz').hasError('maxlength')">
                        שדה זה חיב להכיל 9 ספרות</mat-error> -->
                </mat-form-field>
            </div>
            <div class="form-field">
                <i class='fas fa-city' id="icon"></i>
                <mat-form-field>
                    <mat-label>עיר</mat-label>
                    <input matInput placeholder="" formControlName="city" required>
                </mat-form-field>
            </div>
            <div class="form-field">
                <i class='fas fa-map-marker-alt' id="icon"></i>
                <mat-form-field>
                    <mat-label>רחוב</mat-label>
                    <input matInput placeholder="" formControlName="street" >
                </mat-form-field>
            </div>
        </div>






        <div class="left">
            <div class="form-field">
                <i class='fas fa-home' id="icon"></i>
                <mat-form-field>
                    <mat-label>מספר בית</mat-label>
                    <input matInput placeholder="" formControlName="numhouse"  type="number">
                </mat-form-field>
            </div>
            <div class="form-field">
                <i class='fas fa-phone' id="icon"></i>

                <mat-form-field>
                    <mat-label>פלאפון</mat-label>
                    <input matInput placeholder="" formControlName="phone" pattern="[0-9]*" minlength="10"
                        maxlength="10" required>
                </mat-form-field>
            </div>

            <div class="form-field">

                <div class="form-field">
                    <i class='fas fa-unlock-alt' id="icon"></i>
                    <mat-form-field>
                        <mat-label>סיסמא </mat-label>
                        <input matInput formControlName="password" type="password" required>
                        <mat-hint class="ac-form-field-description">בין 6 ל24 תווים</mat-hint>
                        <mat-error *ngIf="firstFormGroup.get('password').hasError('required')">
                            שדה זה שדה חובה </mat-error>
                        <mat-error *ngIf="firstFormGroup.get('password').hasError('minlength')">
                            הסיסמא חיבת להיות לפחות עם 6 תווים </mat-error>
                        <mat-error *ngIf="firstFormGroup.get('password').hasError('maxlength')">
                            הסיסמא יותר מ24 תווים </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-field">
                    <i class='fas fa-unlock-alt' id="icon"></i>
                    <mat-form-field>
                        <mat-label> אימות סיסמא </mat-label>
                        <input matInput formControlName="passwordAgain" placeholder="" type="password"
                            [errorStateMatcher]="passwordsMatcher" required>
                        <mat-error *ngIf="firstFormGroup.hasError('passwordsNotEqual')">Passwords are different. They should be
                            equal!</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-field">
                    <i class='fas fa-chalkboard-teacher' id="levelIcon"></i>
                    <mat-form-field appearance="fill" id="level">
                        <mat-label>בחר שכבה</mat-label > 
                        <select matNativeControl required formControlName="grade" class="form-control">
                            <option value=1>יסודי </option>
                            <option value=2>חטיבת ביניים </option>
                            <option value=3>תיכון</option>
                            <option value=4>סמינר</option>
                            <option value=5>השתלמות</option>
                            <option value=4>אחר</option>
                        </select>
                    </mat-form-field>
                </div>

                <div class="form-field" id="select">
                    <i class='fas fa-chalkboard-teacher' id="levelIcon"></i>
                    <mat-form-field appearance="fill" id="level2">
                        <mat-label>בחר רמה</mat-label>
                        <select matNativeControl required formControlName="level" class="form-control">
                            <option value=1>גבוהה</option>
                            <option value=2>בינונית</option>
                            <option value=3>נמוכה</option>
                        </select>
                    </mat-form-field>
                </div>

            </div>

        </div>
        <div class="form-group" id="save2">
                <!-- <button type="submit" mat-raised-button (click)="addStudent()">לרישום</button> -->

                        <button mat-button mat-raised-button color="accent"  [disabled]="!firstFormGroup.valid" (click)="addStudent()" id="save">לרישום</button>
                   
            <!-- <button type="submit" class="btn btn-primary btn-block" (click)="addStudent()">לרישום </button> -->
        </div>
    </form>
</div>
